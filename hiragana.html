<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Hiragana | DUUPON!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="top-bar">
    <div class="logo-area">
      <img src="logo.png" alt="Logo Duppon">
      <h1>DUUPON!</h1>
      <a href="index.html" class="back-btn">✖</a>
    </div>
    <div class="menu-area">
      <button class="login-btn">Entrar</button>
      <div class="menu-icon">
        <div></div><div></div><div></div>
      </div>
    </div>
  </header>

  <main class="main-container">
    <div class="stats-box">
      <p>Letras conhecidas: <span id="known">0</span></p>
      <p>Letras desconhecidas: <span id="unknown">46</span></p>
      <p>Testes feitos: <span id="tests">0</span></p>
    </div>

    <div class="card hiragana-card">
      <h2>Hiragana</h2>
          <div id="character" class="character">あ</div>
    <input type="text" id="answer" placeholder="Responda aqui:">
      <button id="next-btn">Próximo</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
