<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Hiragana | DUUPON!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div class="logo-area">
      <img src="logo.png" alt="Logo Duppon">
      <h1>DUUPON!</h1>
    </div>
    <div class="menu-area">
      <button class="login-btn">Entrar</button>
      <div class="menu-icon">
        <div></div><div></div><div></div>
      </div>
    </div>
  </header>

  <main class="main-container">
    <div class="stats-box">
      <p>Letras conhecidas: 0</p>
      <p>Letras desconhecidas: 0</p>
      <p>Testes feitos: 0</p>
    </div>

    <div class="card hiragana-card">
      <h2>Hiragana</h2>
      <div class="character">あ</div>
      <input type="text" placeholder="Responda aqui:">
      <button class="next-btn">Próximo</button>
    </div>
  </main>
</body>
</html>
