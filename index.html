  <script>
// =============================
//  LOGIN POPUP CONTROL (ï½¡â€¢Ì€á´—-)âœ§

// Espera o HTML todo carregar antes de rodar o JS
document.addEventListener("DOMContentLoaded", () => {

  // Seleciona o botÃ£o "Entrar" lÃ¡ do header
  const loginBtn = document.querySelector(".login-btn");
  // Seleciona o card de login (o popup)
  const loginCard = document.getElementById("login-card");
  // Seleciona o botÃ£o de fechar (âœ–)
  const closeLoginBtn = document.getElementById("close-login");

  // Abre o card de login quando clicar em "Entrar"
  loginBtn.addEventListener("click", () => {
    loginCard.classList.add("show"); // adiciona a classe .show (ativa o popup)
  });

  // Fecha o card quando clicar no X
  closeLoginBtn.addEventListener("click", () => {
    loginCard.classList.remove("show"); // remove a classe .show (fecha o popup)
  });

  // Fecha o card se o usuÃ¡rio clicar fora dele
  window.addEventListener("click", (e) => {
    if (e.target === loginCard) {
      loginCard.classList.remove("show");
    }
  });
});
</script>

<script type="module">
  // Importa os SDKs necessÃ¡rios
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-analytics.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } 
  from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

  // ConfiguraÃ§Ã£o do Firebase (a tua)
  const firebaseConfig = {
    apiKey: "AIzaSyCcgm_yaHJMIWrweQC04Ga3NR6mU-rCwzM",

    projectId: "duppon-bf5dd",

  // Inicializa o Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // --- FUNÃ‡Ã•ES DE LOGIN ---

  // Login com Google
  window.loginGoogle = async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      alert(`Bem-vindo, ${user.displayName}!`);
      document.getElementById("login-card").classList.add("hidden");
    } catch (error) {
      alert("Erro ao entrar com Google: " + error.message);
    }
  };

  // Login com email e senha
  window.loginEmail = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      const result = await signInWithEmailAndPassword(auth, email, password);
      alert(`Bem-vindo, ${result.user.email}!`);
      document.getElementById("login-card").classList.add("hidden");
    } catch (error) {
      alert("Erro ao entrar: " + error.message);
    }
  };

  // Cadastro
  window.registerEmail = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      const result = await createUserWithEmailAndPassword(auth, email, password);
      alert(`Conta criada com sucesso: ${result.user.email}`);
    } catch (error) {
      alert("Erro ao criar conta: " + error.message);
    }
  };

  // Logout
  window.logout = async () => {
    await signOut(auth);
    alert("VocÃª saiu da conta!");
  };
</script>
