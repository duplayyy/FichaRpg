<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Manual Hiragana | DUUPON!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div class="logo-area">
      <img src="logo.png" alt="Logo Duppon">
      <h1>DUPPON!</h1>
      <a href="hiragana.html" class="back-btn">✖</a>
    </div>
    <div class="menu-area">
      <button id="dark-mode-toggle" class="dark-btn">🌙</button>
      <button class="login-btn">Entrar</button>
      <div class="menu-icon"><div></div><div></div><div></div></div>
    </div>
  </header>

  <main class="manual-container" style="padding:20px; max-width:900px; margin:40px auto;">
    <div class="card" style="padding:18px;">
      <h2>Manual de Hiragana</h2>
      <p>Mapa básico de caracteres hiragana → romaji.</p>

      <!-- Table with mappings. You can expand this list as you wish. -->
      <table style="width:100%; border-collapse:collapse; margin-top:12px;">
        <thead>
          <tr>
            <th style="text-align:left; padding:8px;">Caractere</th>
            <th style="text-align:left; padding:8px;">Romaji</th>
            <th style="text-align:left; padding:8px;">Exemplo (romaji)</th>
          </tr>
        </thead>
        <tbody>
          <tr><td style="padding:8px;">あ</td><td style="padding:8px;">a</td><td style="padding:8px;">a</td></tr>
          <tr><td style="padding:8px;">い</td><td style="padding:8px;">i</td><td style="padding:8px;">i</td></tr>
          <tr><td style="padding:8px;">う</td><td style="padding:8px;">u</td><td style="padding:8px;">u</td></tr>
          <tr><td style="padding:8px;">え</td><td style="padding:8px;">e</td><td style="padding:8px;">e</td></tr>
          <tr><td style="padding:8px;">お</td><td style="padding:8px;">o</td><td style="padding:8px;">o</td></tr>

          <tr><td style="padding:8px;">か</td><td style="padding:8px;">ka</td><td style="padding:8px;">ka</td></tr>
          <tr><td style="padding:8px;">き</td><td style="padding:8px;">ki</td><td style="padding:8px;">ki</td></tr>
          <tr><td style="padding:8px;">く</td><td style="padding:8px;">ku</td><td style="padding:8px;">ku</td></tr>
          <tr><td style="padding:8px;">け</td><td style="padding:8px;">ke</td><td style="padding:8px;">ke</td></tr>
          <tr><td style="padding:8px;">こ</td><td style="padding:8px;">ko</td><td style="padding:8px;">ko</td></tr>

          <!-- Add more rows as needed. This is a starting list. -->
        </tbody>
      </table>

      <p style="margin-top:14px;">Quer editar/expandir? Abra <code>manual_hiragana.html</code> e adicione novas linhas na tabela.</p>
      <a href="hiragana.html" class="hiragana-btn" style="display:inline-block; margin-top:10px;">Voltar ao Treino</a>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
